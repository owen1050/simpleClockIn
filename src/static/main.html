<!DOCTYPE html>
<html>
<head>
  <title>8513 Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="updateUsersList()">
  <main class="container">
    <h1>8513 Sign In</h1>

    <h2 id="checkinText">Waiting to check in</h2>
    <h4 id="usernameText">User: Unknown</h4>

    <input class="idBox" type="text" id="id" name="idBox"
           placeholder="Enter pin to sign in"
           onkeyup="signInTextChanged()">

    <select name="Categories" id="categoryList" style="display:none"></select>

    <input type="text" id="idAction" name="actionBox"
           placeholder="What were you working on?"
           style="display:none">

    <div class="button-group">
      <button type="button" id="buttonID" onclick="signInOut()" style="display:none;">Clock in/out</button>
      <button type="button" id="hoursButtonID" onclick="gotoHours()" style="display:none;">Go To Hours</button>
    </div>

    <h4 id="listText">Users checked in:</h4>

    <div class="button-group">
      <button type="button" id="newID" onclick="gotoNew()">No ID? Create new user here</button>
      <button type="button" id="calendarButton" onclick="goToCal()">Team Calendar</button>
    </div>
  </main>

  <script src="url.js"></script>
  <script src="main.js"></script>
</body>
</html>
