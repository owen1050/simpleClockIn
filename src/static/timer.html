<!DOCTYPE html>
<html>
	<head>
		<title>FLL Timer</title>
	<style>
		.all {
    width: 400px;
    height: 600px;

    position:relative;
    top:0%;
    left:0%;
		}
	</style>
      
	</head>
<body onload="initPage()">


<div class = "all">
	<heading>
		<h1 ><u>FLL Judging Session Timer<u></h1>
	</heading>
	<h2 ><u>Session Timer<u></h2>
	<h1 id = "time"><u>2:00<u></h1>
	<h2 id = "stage"><u>Team Welcome<u></h2>
	<br>
	<br>
	<h2><u>30 Minute Timer<u></h2>
	<h1 id = "time30"><u>30:00<u></h1>

	<br>
	<br>


	
	<button type="button" id="moveOnButton" onclick="moveOn()" >Move On</button>
	<br>
	<br>
	<button type="button" id="moveBackButton" onclick="moveBack()" >Move Back</button>
	<br>
	<br>
	<button type="button" id="pauseButton" onclick="pause()" >Pause</button>
	<br>
	<br>
	<button type="button" id="playButton" onclick="play()" >Play</button>
	<br>
	<br>
	<button type="button" id="resetTimer" onclick="resetTimer()">Reset Timer</button>


</div>

<script src="timer.js"></script>
</body>
</html>
